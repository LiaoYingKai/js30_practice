<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Document</title>
</head>

<body>
  <div class="background_style">
    <div class="player">
      <video class="video" src="http://www.html5videoplayer.net/videos/toystory.mp4">
      </video>
      <div class="play_control">
        <div class="video_bar">
          <div class="video_schedule"></div>
        </div>
        <div class="video_control">
          <button class="play_button toggle" title="Toggle Play">►</button>
          <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
          <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
          <button data-skip="-10" class="player_button">« 10s</button>
          <button data-skip="15" class="player_button">15s »</button>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="javascript.js">
  </script>
</body>

</html>
