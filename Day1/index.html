<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Document</title>
</head>

<body>
  <div class="background_style">
    <div data-key="65" class="keyboard_style">
      <h1>A</h1>
      <p>Clap</p>
    </div>
    <div data-key="83" class="keyboard_style">
      <h1>S</h1>
      <p>HIHAT</p>
    </div>
    <div data-key="68" class="keyboard_style">
      <h1>D</h1>
      <p>KICK</p>
    </div>
    <div data-key="70" class="keyboard_style">
      <h1>F</h1>
      <p>OPENHAT</p>
    </div>
    <div data-key="71" class="keyboard_style">
      <h1>G</h1>
      <p>BOOM</p>
    </div>
    <div data-key="72" class="keyboard_style">
      <h1>H</h1>
      <p>RIDE</p>
    </div>
    <div data-key="74" class="keyboard_style">
      <h1>J</h1>
      <p>SNARE</p>
    </div>
    <div data-key="75" class="keyboard_style">
      <h1>K</h1>
      <p>TOM</p>
    </div>
    <div data-key="76" class="keyboard_style">
      <h1>L</h1>
      <p>TINK</p>
    </div>
  </div>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
