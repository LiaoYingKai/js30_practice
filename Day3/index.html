<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="background_style">
    <div class="title">
      <p>Update CSS Variables with <span id="high_light">JS</span></p>
    </div>
    <div class="adjustment_bar">
      <p>Spacing</p>
      <input id="space" type="range" value="10" max="200" min="10">
      <p>Blur</p>
      <input id="blur" type="range" value="10" max="20" min="0">
      <p>Base Color</p>
      <input id="color" type="color" name="" value="#ffc600">
    </div>
    <div class="img_box">
      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    </div>

  </div>
  <script type="text/javascript" src="javascript.js"></script>

</body>

</html>
